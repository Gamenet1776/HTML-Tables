<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincent's table practice</title>
    <style>
        table {
            /*border: solid 1px red; */
            border-color: black;
            border-style: solid;

        }

        thead {
            background-color: bisque;
            color: black;
        }
        th {
            padding: 5px
        }
        tbody > tr:nth-child(even) {
            background-color: beige;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>

                </th>

                </th>
                <th>
                    Disliked
                </th>
               




            </tr>
        </thead>
<!-- we did tr*5>td then pressed tab as a short cut to get multiple-->
        <tbody>
            <tr>
                <td> Set Game </td>

            </tr>
            <tr>

                <td> 6 </td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td> Zebra </td>

                <td> 4 </td>
            </tr>
            <tr>
                <td> Typing </td>

            </tr>
            <tr>

    </table>
